    /* ---------- NEW: Business Card Styles for Iris & Christine ---------- */
    .contact-liaison-card {
      max-width: 900px;
      margin: 2rem auto 3rem auto;
      padding: 0 1rem;
    }

    .contact-liaison-inner {
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      border: 2px solid #00b4d8; 
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      position: relative;
      animation: contactGlow 3s ease-in-out infinite;
    }

    .liaison-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 1.5rem;
    }

    .liaison-header h3 {
      font-size: 1.5rem;
      color: #023e8a;
      margin: 0;
    }

    .liaison-icon-box {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .liaison-icon-box img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    /* 2-Column Layout */
    .liaison-grid {
      display: grid;
      grid-template-columns: 1fr 1px 1fr; /* Left | Line | Right */
      gap: 2rem;
      align-items: start;
    }

    .liaison-divider {
      background-color: #e2e8f0;
      height: 100%;
      width: 1px;
    }

    .liaison-col {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .liaison-role {
      font-size: 0.75rem;
      font-weight: 800;
      color: #00b4d8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .liaison-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }

    .liaison-desc {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 1rem;
    }

    .liaison-btn {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 280px;
    }

    .liaison-btn:hover {
      background: #e0f7fa;
      border-color: #00b4d8;
    }

    .btn-icon-circle {
      width: 32px;
      height: 32px;
      background: #00b4d8;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.9rem;
    }

    .btn-text {
      font-weight: 700;
      color: #334155;
    }

    .liaison-btn:hover .btn-text {
      color: #0077b6;
    }

    @media (max-width: 768px) {
      .liaison-grid {
        grid-template-columns: 1fr; 
        gap: 2rem;
      }
      .liaison-divider { display: none; }
      .liaison-col {
        align-items: center;
        text-align: center;
        border-bottom: 1px solid #e2e8f0;
        padding-bottom: 2rem;
      }
      .liaison-col:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }
      .liaison-header { justify-content: center; }
    }

    /* Animation */
    @keyframes contactGlow {
      0% { box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); }
      50% { box-shadow: 0 0 25px rgba(0, 180, 216, 0.45); }
      100% { box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); }
    }
