<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Providers - Crossing Sunsets</title>
    <link rel="stylesheet" href="bed-availability.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .filters h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .filter-item label {
            font-size: 1rem;
            color: #555;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #06b6d4;
        }

        .search-bar button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-bar button:hover {
            transform: translateY(-2px);
        }

        .providers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding-bottom: 40px;
        }

        .provider-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .provider-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .provider-logo {
            font-size: 3rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: linear-gradient(135deg, #06b6d415 0%, #14b8a615 100%);
        }

        .provider-info {
            flex: 1;
        }

        .provider-info h3 {
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .location {
            color: #666;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .provider-type {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .rating-section {
            margin: 15px 0;
        }

        .lotus-rating {
            display: flex;
            gap: 8px;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .lotus-flower {
            transition: transform 0.2s;
        }

        .lotus-flower:hover {
            transform: scale(1.2);
        }

        .rating-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .rating-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rating-item::before {
            content: '‚úì';
            color: #06b6d4;
            font-weight: bold;
        }

        .provider-services {
            margin: 15px 0;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .services-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .services-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .service-tag {
            padding: 4px 10px;
            background: #f8f8f8;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #555;
        }

        .provider-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: white;
            color: #06b6d4;
            border: 2px solid #06b6d4;
        }

        .btn-secondary:hover {
            background: #06b6d4;
            color: white;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 40px;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .providers-container {
                grid-template-columns: 1fr;
            }

            .filter-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        
        <header>
            <h1>üåÖ Browse Care Providers</h1>
            <p>Find trusted hospice, skilled nursing, and memory care facilities</p>
        </header>

        <div class="filters">
            <h3>Filter by Provider Type</h3>
            <div class="filter-group">
                <div class="filter-item">
                    <input type="checkbox" id="hospice" value="Hospice" checked>
                    <label for="hospice">Hospice</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="skilled-nursing" value="Skilled Nursing" checked>
                    <label for="skilled-nursing">Skilled Nursing Facility</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="boarding-care" value="Boarding Care" checked>
                    <label for="boarding-care">Boarding Care Home</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="memory-care" value="Memory Care" checked>
                    <label for="memory-care">Memory Care</label>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search by provider name or location...">
                <button onclick="applyFilters()">Search</button>
            </div>
        </div>

        <div class="providers-container" id="providers-container">
            <div class="loading">Loading providers...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Bed Availability Script -->
    <script src="bed-availability.js"></script>

    <script>
        // Wait for Firebase to load
        window.addEventListener('DOMContentLoaded', function() {
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyB410YcmXKj09W82ck6tZ2WYhyLdyZWtEQ",
                authDomain: "crossing-sunsets.firebaseapp.com",
                databaseURL: "https://crossing-sunsets-default-rtdb.firebaseio.com",
                projectId: "crossing-sunsets",
                storageBucket: "crossing-sunsets.firebasestorage.app",
                messagingSenderId: "83761464492",
                appId: "1:83761464492:web:9e05d8af5a45fe1ff38b09",
                measurementId: "G-LG8VN0EZB7"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

        let allProviders = [];
        let filteredProviders = [];

        // Load providers from Firebase
        function loadProviders() {
            const providersRef = db.collection('providers');
            
            providersRef.onSnapshot((snapshot) => {
                allProviders = [];
                
                snapshot.forEach((doc) => {
                    allProviders.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                applyFilters();
            });
        }

        // Apply filters and display providers
        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedTypes = [];
            
            // Get checked provider types
            document.querySelectorAll('.filter-item input:checked').forEach(checkbox => {
                selectedTypes.push(checkbox.value);
            });
            
            // Filter providers
            filteredProviders = allProviders.filter(provider => {
                const providerType = provider['service Type'] || provider.serviceType || provider.providerType || provider.type || '';
                const matchesType = selectedTypes.some(selectedType => 
                    providerType.toLowerCase().includes(selectedType.toLowerCase()) ||
                    selectedType.toLowerCase().includes(providerType.toLowerCase())
                );
                const matchesSearch = !searchTerm || 
                    (provider.name && provider.name.toLowerCase().includes(searchTerm)) ||
                    (provider.location && provider.location.toLowerCase().includes(searchTerm)) ||
                    (provider.businessName && provider.businessName.toLowerCase().includes(searchTerm));
                
                return matchesType && matchesSearch;
            });
            
            displayProviders();
        }

        // Display providers
        function displayProviders() {
            const container = document.getElementById('providers-container');
            
            if (filteredProviders.length === 0) {
                container.innerHTML = '<div class="no-results">No providers found matching your criteria. Try adjusting your filters.</div>';
                return;
            }
            
            container.innerHTML = '';
            
            filteredProviders.forEach(provider => {
                const card = createProviderCard(provider);
                container.appendChild(card);
            });
        }

        // Create provider card
        function createProviderCard(provider) {
            const card = document.createElement('div');
            card.className = 'provider-card';
            
            // Get provider name
            const providerName = provider.name || provider.businessName || 'Unknown Provider';
            
            // Get provider type (handle field name with space)
            const providerType = provider['service Type'] || provider.serviceType || provider.providerType || provider.type || '';
            
            // Generate lotus rating
            const lotusCount = provider.rating || provider.lotus_rating || 0;
            const lotusFlowers = 'üå∏'.repeat(lotusCount) + 'ü§ç'.repeat(4 - lotusCount);
            
            // Rating details
            const ratingDetails = provider.ratingDetails || {
                compassionate: false,
                responsive: false,
                supportive: false,
                professional: false
            };
            
            let ratingHTML = '';
            if (Object.values(ratingDetails).some(v => v)) {
                ratingHTML = `
                    <div class="rating-details">
                        ${ratingDetails.compassionate ? '<div class="rating-item">Compassionate</div>' : ''}
                        ${ratingDetails.responsive ? '<div class="rating-item">Responsive</div>' : ''}
                        ${ratingDetails.supportive ? '<div class="rating-item">Supportive</div>' : ''}
                        ${ratingDetails.professional ? '<div class="rating-item">Professional</div>' : ''}
                    </div>
                `;
            }
            
            // Services
            let servicesHTML = '';
            if (provider.services && provider.services.length > 0) {
                servicesHTML = `
                    <div class="provider-services">
                        <div class="services-title">Services Offered:</div>
                        <div class="services-list">
                            ${provider.services.map(service => 
                                `<span class="service-tag">${service}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Bed availability (only for Skilled Nursing)
            let bedAvailabilityHTML = '';
            const providerTypeStr = (providerType || '').toLowerCase();
            const isSkillledNursing = providerTypeStr.includes('skilled nursing') || 
                                      providerTypeStr.includes('skilled-nursing') ||
                                      (providerTypeStr.includes('skilled') && providerTypeStr.includes('nursing'));
            const bedsAvail = provider.bedsAvailable || provider.availableBeds || 0;
            const bedsTotal = provider.totalBeds || 0;
            
            if (isSkillledNursing && bedsTotal > 0) {
                const bedStatus = bedsAvail > 10 ? 'available' : (bedsAvail > 0 ? 'limited' : 'unavailable');
                const statusText = bedsAvail > 10 ? 'Good Availability' : (bedsAvail > 0 ? 'Limited Availability' : 'No Beds Available');
                
                bedAvailabilityHTML = `
                    <div class="bed-availability">
                        <div class="bed-info">
                            <span class="bed-icon">üõèÔ∏è</span>
                            <span class="bed-count">${bedsAvail} / ${bedsTotal} Beds Available</span>
                        </div>
                        <div class="bed-status ${bedStatus}">
                            ${statusText}
                        </div>
                    </div>
                `;
            }
            
            card.innerHTML = `
                <div class="provider-header">
                    <div class="provider-logo">${provider.logo || 'üè•'}</div>
                    <div class="provider-info">
                        <h3>${providerName}</h3>
                        <div class="location">üìç ${provider.location || 'Location not specified'}</div>
                    </div>
                </div>
                
                <div class="provider-type">${providerType}</div>
                
                ${bedAvailabilityHTML}
                
                <div class="rating-section">
                    <div class="lotus-rating">
                        ${lotusFlowers.split('').map(flower => 
                            `<span class="lotus-flower">${flower}</span>`
                        ).join('')}
                    </div>
                    ${ratingHTML}
                </div>
                
                ${servicesHTML}
                
                <div class="provider-actions">
                    <button class="btn btn-primary" onclick="viewProvider('${provider.id}')">
                        View Details
                    </button>
                    <button class="btn btn-secondary" onclick="writeReview('${provider.id}')">
                        Write Review
                    </button>
                </div>
            `;
            
            return card;
        }

        // View provider details
        function viewProvider(providerId) {
            alert('Provider details page coming soon! Provider ID: ' + providerId);
            // window.location.href = `provider-details.html?id=${providerId}`;
        }

        // Write review
        function writeReview(providerId) {
            alert('Write review page coming soon! Provider ID: ' + providerId);
            // window.location.href = `write-review.html?id=${providerId}`;
        }

        // Add event listeners to filter checkboxes
        document.querySelectorAll('.filter-item input').forEach(checkbox => {
            checkbox.addEventListener('change', applyFilters);
        });

        // Add event listener to search input
        document.getElementById('search-input').addEventListener('input', 
            debounce(applyFilters, 300)
        );

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', loadProviders);
    </script>
</body>
</html>
