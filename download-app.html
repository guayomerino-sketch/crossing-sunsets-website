<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Crossing Sunsets App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .store-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .store-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .app-store-btn {
            background: #000;
            color: white;
        }

        .app-store-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .google-play-btn {
            background: #01875f;
            color: white;
        }

        .google-play-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(1,135,95,0.3);
        }

        .store-icon {
            font-size: 40px;
        }

        .back-link {
            margin-top: 30px;
        }

        .back-link a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="crossing-sunsets-logo.png" alt="Crossing Sunsets">
        </div>

        <h1>Download Crossing Sunsets‚Ñ¢</h1>
        <p class="subtitle">Choose your device platform</p>

        <div class="store-buttons">
            <a href="https://apps.apple.com/app/crossing-sunsets/id6751515158" class="store-btn app-store-btn">
                <span class="store-icon">üçé</span>
                <div>
                    <div style="font-size: 12px; opacity: 0.8;">Download on the</div>
                    <div>App Store</div>
                </div>
            </a>

            <a href="https://play.google.com/store/apps/details?id=com.crossingsunsets.app" class="store-btn google-play-btn">
                <span class="store-icon">üì±</span>
                <div>
                    <div style="font-size: 12px; opacity: 0.8;">Get it on</div>
                    <div>Google Play</div>
                </div>
            </a>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
