<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Provider Profile - Crossing Sunsets‚Ñ¢</title>
<style>
  :root{
    --bg:#f7f8fa;
    --ink:#0b1220;
    --muted:rgba(11,18,32,.62);
    --line:rgba(15,23,42,.10);
    --card:#ffffff;
    --brand:#00bcd4;
    --brandDark:#0097a7;
    --shadow: 0 18px 45px rgba(2, 6, 23, .08);
    --shadowSm: 0 10px 25px rgba(2, 6, 23, .06);
    --radius:22px;
    --radiusSm:16px;
    --gold:#f59e0b;
  }

  *{ box-sizing:border-box; margin:0; padding:0; }
  html,body{ height:100%; }
  body{
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    color:var(--ink);
    background:
      radial-gradient(1200px 600px at 20% -10%, rgba(0,188,212,.18), transparent 60%),
      radial-gradient(900px 500px at 85% 0%, rgba(0,151,167,.14), transparent 55%),
      var(--bg);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    padding-bottom: 4rem;
  }

  /* NAV */
  .nav{
    background: rgba(255,255,255,.92);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--line);
    padding: 14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .nav .brand{
    font-weight: 900;
    color: var(--brand);
    font-size: 1.15rem;
    text-decoration:none;
    letter-spacing: -0.02em;
  }
  .back-link{
    color: rgba(11,18,32,.62);
    text-decoration:none;
    font-weight: 700;
    font-size: 0.95rem;
    padding: 10px 12px;
    border-radius: 999px;
    border: 1px solid rgba(15,23,42,.10);
    background: rgba(255,255,255,.85);
    box-shadow: var(--shadowSm);
  }
  .back-link:hover{ filter: brightness(.98); }

  /* LOADING */
  #loading{
    max-width: 980px;
    margin: 0 auto;
    padding: 48px 16px;
    color: var(--muted);
    font-weight: 700;
    text-align:center;
  }

  /* PROVIDER HEADER */
  .header-container{
    background: rgba(255,255,255,.92);
    border-bottom: 1px solid var(--line);
    text-align:center;
    padding: 44px 16px 30px;
  }
  .provider-name{
    font-size: clamp(28px, 3.2vw, 44px);
    letter-spacing: -0.03em;
    font-weight: 900;
    color: var(--ink);
    margin-top: 10px;
  }
  .provider-meta{
    color: var(--muted);
    font-size: 1rem;
    margin-top: 8px;
    display:flex;
    gap: 10px;
    justify-content:center;
    align-items:center;
    flex-wrap: wrap;
  }
  .facility-tag{
    background: rgba(0,188,212,.10);
    color: #0b5561;
    border: 1px solid rgba(0,188,212,.18);
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 900;
    letter-spacing: .06em;
    text-transform: uppercase;
  }

  /* Lotus Certified badge */
  .lotus-badge{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap: 8px;
    padding: 8px 14px;
    border-radius: 999px;
    background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
    color: #b45309;
    border: 1px solid rgba(245,158,11,.45);
    font-weight: 900;
    font-size: 12px;
    letter-spacing: .08em;
    box-shadow: var(--shadowSm);
  }

  /* MAIN LAYOUT */
  .container{
    max-width: 980px;
    margin: 0 auto;
    padding: 24px 16px 40px;
  }

  .section-header-row{
    display:flex;
    align-items:center;
    gap: 10px;
    margin: 26px 0 14px;
  }
  .section-title{
    font-size: 22px;
    font-weight: 900;
    letter-spacing: -0.02em;
  }
  .counter-badge{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    height: 26px;
    min-width: 34px;
    padding: 0 10px;
    border-radius: 999px;
    background: rgba(11,18,32,.92);
    color: #fff;
    font-weight: 900;
    font-size: 13px;
  }

  /* SECTION HEADERS (‚ÄúEvidence Gallery‚Äù, ‚ÄúFamily Stories‚Äù) */
  .section-label{
    color: rgba(11,18,32,.45);
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: .10em;
    font-weight: 900;
    margin: 18px 0 12px;
  }

  /* EVIDENCE GALLERY */
  .gallery-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
    gap: 14px;
  }
  .evidence-card{
    background: rgba(255,255,255,.92);
    border: 1px solid var(--line);
    border-radius: var(--radiusSm);
    overflow:hidden;
    box-shadow: var(--shadowSm);
    aspect-ratio: 1;
    cursor: zoom-in;
    position: relative;
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .evidence-card:hover{
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }
  .evidence-img{
    width:100%;
    height:100%;
    object-fit: cover;
    display:block;
  }
  .overlay-icon{
    position:absolute;
    right: 10px;
    bottom: 10px;
    padding: 6px 10px;
    border-radius: 10px;
    font-weight: 800;
    font-size: 12px;
    color: #fff;
    background: rgba(2,6,23,.55);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,.18);
  }
/* =========================
   PREMIUM REVIEW CARDS
   ========================= */

.reviews-list{
  display:flex;
  flex-direction: column;
  gap: 16px;
}

.review-item{
  position: relative;
  overflow: hidden;
  background: rgba(255,255,255,.94);
  border: 1px solid rgba(15,23,42,.10);
  border-radius: 18px;
  padding: 18px 18px 16px;
  box-shadow: 0 12px 30px rgba(2, 6, 23, .08);
  transition: transform .14s ease, box-shadow .14s ease;
}

/* subtle brand glow / accent ribbon */
.review-item::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(700px 220px at 12% 0%, rgba(0,188,212,.12), transparent 55%),
    radial-gradient(520px 240px at 90% 20%, rgba(245,158,11,.10), transparent 55%);
  pointer-events:none;
}

.review-item:hover{
  transform: translateY(-2px);
  box-shadow: 0 18px 46px rgba(2, 6, 23, .12);
}

.review-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 10px;
  margin-bottom: 10px;
  position: relative;
}

.lotus-row{
  display:flex;
  gap: 4px;
  margin: 0;
  font-size: 18px;
  line-height: 1;
  position: relative;
}

.review-badge{
  display:inline-flex;
  align-items:center;
  gap: 8px;
  padding: 8px 12px;
  border-radius: 999px;
  background: rgba(0,188,212,.10);
  border: 1px solid rgba(0,188,212,.20);
  color: rgba(2, 55, 71, .92);
  font-weight: 900;
  font-size: 12px;
  letter-spacing: .06em;
  text-transform: uppercase;
  position: relative;
}

.review-badge .dot{
  width: 8px;
  height: 8px;
  border-radius: 999px;
  background: #10b981;
  box-shadow: 0 0 0 4px rgba(16,185,129,.14);
}

.review-text{
  position: relative;
  margin: 0;
  font-size: 16px;
  line-height: 1.65;
  color: rgba(11,18,32,.88);
  font-style: italic;
}

/* decorative quote mark */
.review-text::before{
  content:"‚Äú";
  font-size: 42px;
  line-height: 1;
  color: rgba(0,188,212,.22);
  font-style: normal;
  font-weight: 900;
  position:absolute;
  left: -2px;
  top: -18px;
}

.review-meta{
  position: relative;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap: 12px;
  margin-top: 12px;
  padding-top: 12px;
  border-top: 1px solid rgba(15,23,42,.08);
  color: rgba(11,18,32,.58);
  font-weight: 800;
  font-size: 13px;
}

.reviewer-name{
  margin: 0;
  color: rgba(11,18,32,.70);
  font-weight: 900;
}

.review-source{
  font-weight: 900;
  color: rgba(0,151,167,.95);
  background: rgba(0,151,167,.08);
  border: 1px solid rgba(0,151,167,.15);
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 12px;
}

@media (max-width: 520px){
  .review-item{ padding: 16px 14px 14px; }
  .review-top{ flex-direction: column; align-items:flex-start; }
  .review-meta{ flex-direction: column; align-items:flex-start; }
}

  /* FAMILY STORIES */
  .reviews-list{
    display:flex;
    flex-direction: column;
    gap: 14px;
  }
  .review-item{
    background: rgba(255,255,255,.92);
    border: 1px solid var(--line);
    border-radius: var(--radius);
    padding: 16px 16px 14px;
    box-shadow: var(--shadowSm);
  }
  .lotus-row{
    display:flex;
    gap: 4px;
    margin-bottom: 10px;
  }
  .review-text{
    font-size: 16px;
    line-height: 1.6;
    color: rgba(11,18,32,.88);
    font-style: italic;
  }
  .reviewer-name{
    margin-top: 12px;
    font-size: 13px;
    color: var(--muted);
    font-weight: 800;
    text-align:right;
  }

  /* Empty states */
  .empty-state{
    text-align:center;
    padding: 22px 16px;
    border-radius: var(--radius);
    border: 1px dashed rgba(15,23,42,.14);
    background: rgba(2,6,23,.03);
    color: var(--muted);
    font-style: italic;
    grid-column: 1 / -1;
    width: 100%;
  }

  /* LIGHTBOX */
  .lightbox{
    position:fixed;
    inset:0;
    background: rgba(0,0,0,.92);
    z-index: 1000;
    display:none;
    justify-content:center;
    align-items:center;
    padding: 20px;
  }
  .lightbox img{
    max-width: min(1100px, 96vw);
    max-height: 86vh;
    border-radius: 14px;
    box-shadow: 0 20px 60px rgba(0,0,0,.55);
  }
  .lightbox-close{
    position:absolute;
    top: 18px;
    right: 18px;
    color: #fff;
    font-size: 34px;
    line-height: 1;
    cursor: pointer;
    user-select:none;
    opacity: .9;
  }

  /* RESPONSIVE POLISH */
  @media (max-width: 520px){
    .nav{ padding: 12px 12px; }
    .header-container{ padding: 36px 12px 24px; }
    .review-item{ padding: 14px; }
    .back-link{ width: 100%; text-align:center; }
  }
  /* REVIEW CARD (Family Stories) */
.review-card{
  background: linear-gradient(180deg, #ffffff, #f8fafc);
  border: 1px solid var(--line);
  border-radius: 18px;
  padding: 18px 18px 16px;
  box-shadow: var(--shadowSm);
  transition: transform .15s ease, box-shadow .15s ease;
}

.review-card:hover{
  transform: translateY(-2px);
  box-shadow: var(--shadow);
}

.review-card-header{
  display:flex;
  justify-content: space-between;
  align-items:center;
  margin-bottom: 10px;
}

.review-badge{
  font-size: 11px;
  font-weight: 900;
  letter-spacing: .08em;
  text-transform: uppercase;
  padding: 6px 10px;
  border-radius: 999px;
  background: rgba(0,188,212,.12);
  color: #0b5561;
  border: 1px solid rgba(0,188,212,.25);
}

.review-footer{
  margin-top: 12px;
  font-size: 13px;
  color: var(--muted);
  font-weight: 800;
  text-align: right;
}

</style>
</head>
<body>

  <nav class="nav">
    <a href="browse-providers.html" class="brand">Crossing Sunsets‚Ñ¢</a>
    <a href="browse-providers.html" class="back-link">‚Üê Back to Browse</a>
  </nav>

  <div id="loading" style="text-align:center; padding: 4rem;">Loading Profile...</div>

  <div id="profile-content" style="display: none;">
    
    <div class="header-container">
     <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 1.5rem;">
  <img 
    src="lotus-certificate.png" 
    alt="Lotus Rating System Gold Standard" 
    style="width: 220px; height: auto; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));"
  >
  <div class="lotus-badge" style="margin-top: 12px; border: 2px solid #fbbf24; background: #fffbeb; color: #b45309; font-weight: 800; letter-spacing: 0.5px; box-shadow: 0 4px 6px rgba(245, 158, 11, 0.1);">
    ‚ú® LOTUS CERTIFIED PROVIDER
  </div>
</div>

      <h1 class="provider-name" id="pName">Provider Name</h1>
      <p class="provider-meta">
        <span id="pCity">City</span> ‚Ä¢ <span class="facility-tag" id="pType">Facility Type</span>
      </p>
    </div>

    <div class="container">
      
      <div class="section-header-row">
        <div class="section-title">Verified Reviews</div>
        <div id="reviewCounter" class="counter-badge">0</div>
      </div>

      <h3 style="color:#94a3b8; font-size:0.9rem; text-transform:uppercase; margin-bottom:1rem; font-weight:600;">Evidence Gallery</h3>
      <div class="gallery-grid" id="wallGrid">
        </div>

      <h3 style="color:#94a3b8; font-size:0.9rem; text-transform:uppercase; margin-top:3rem; margin-bottom:1rem; font-weight:600;">Family Stories</h3>
      <div class="reviews-list" id="reviewList">
        </div>

    </div>
  </div>

  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <span class="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" />
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB410YcmXKj09W82ck6tZ2WYhyLdyZWtEQ",
      authDomain: "crossing-sunsets.firebaseapp.com",
      projectId: "crossing-sunsets",
      storageBucket: "crossing-sunsets.firebasestorage.app",
      messagingSenderId: "83761464492",
      appId: "1:83761464492:web:9e05d8af5a45fe1ff38b09"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const providerId = urlParams.get('id');

    async function loadProfile() {
      if (!providerId) {
        document.body.innerHTML = "<h2 style='text-align:center; margin-top:4rem;'>Error: No Provider Specified</h2>";
        return;
      }

      try {
        // A. Load Provider Details
        const docRef = doc(db, "providers", providerId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          document.body.innerHTML = "<h2 style='text-align:center; margin-top:4rem;'>Provider Not Found</h2>";
          return;
        }

        const pData = docSnap.data();
        document.getElementById('pName').innerText = pData.businessName || "Provider";
        document.getElementById('pCity').innerText = pData.city || "Los Angeles, CA";
        document.getElementById('pType').innerText = pData.facilityType || "Hospice";
// --- BED AVAILABILITY LOGIC (STRICT: SNF ONLY) ---
const type = (pData.facilityType || "").toLowerCase();
const isSNF = type.includes("skilled") || type.includes("nursing");

const bedContainer = document.getElementById('bedContainer');
const bedCount = document.getElementById('bedCount');

if (bedContainer && isSNF) {
  // Show badge ONLY for Skilled Nursing
  bedContainer.style.display = 'block';
  bedCount.innerText = pData.beds_available || "0";
} else if (bedContainer) {
  // Hide for everyone else
  bedContainer.style.display = 'none';
}
        // B. Load Reviews - SMART FIX
        // We query ALL reviews for this provider, then filter locally.
        // This solves the Case Sensitivity issue (Approved vs approved).
        const q = query(
          collection(db, "reviews"),
          where("provider_id", "==", providerId)
        );

        const querySnapshot = await getDocs(q);
        
        const wallGrid = document.getElementById('wallGrid');
        const reviewList = document.getElementById('reviewList');
        
        let hasEvidence = false;
        let hasReviews = false;
        let approvedCount = 0;

        querySnapshot.forEach((doc) => {
          const r = doc.data();
          
          // SMART FILTER: Check lowercase status
          const status = r.status ? r.status.toLowerCase() : "pending";
          if (status !== 'approved') return; // Skip if not approved

          approvedCount++;

          if (r.type === 'hard_copy') {
            hasEvidence = true;
            const card = document.createElement('div');
            card.className = 'evidence-card';
            card.onclick = () => openLightbox(r.fileUrl);
            card.innerHTML = `
              <img src="${r.fileUrl}" class="evidence-img" loading="lazy" />
              <div class="overlay-icon">üîç View</div>
            `;
            wallGrid.appendChild(card);
          } else {
            hasReviews = true;
            const div = document.createElement('div');
            div.className = 'review-item';
            
            // Handle Rating (Fallback if missing)
            const rating = r.rating || 4; 
            const stars = "ü™∑".repeat(rating); 
            
            // Handle Text (Fallback if missing)
            const textContent = r.text || "No written review provided.";
            
          div.innerHTML = `
  <div class="review-card">
    <div class="review-card-header">
      <div class="lotus-row">${stars}</div>
      <span class="review-badge">Verified Family</span>
    </div>

    <p class="review-text">‚Äú${textContent}‚Äù</p>

    <div class="review-footer">
      ‚Äî ${r.reviewerName || "Verified Family Member"}
    </div>
  </div>
`;

            reviewList.appendChild(div);
          }
        });

        // UPDATE COUNTER
        document.getElementById('reviewCounter').innerText = approvedCount;

        if (!hasEvidence) wallGrid.innerHTML = '<div class="empty-state">No verified evidence yet.</div>';
        if (!hasReviews) reviewList.innerHTML = '<div class="empty-state">No family stories yet.</div>';

        document.getElementById('loading').style.display = 'none';
        document.getElementById('profile-content').style.display = 'block';

      } catch (error) {
        console.error("Error loading profile:", error);
        document.getElementById('loading').innerText = "Error loading profile.";
      }
    }

    window.openLightbox = (url) => {
      document.getElementById('lightbox-img').src = url;
      document.getElementById('lightbox').style.display = 'flex';
    };

    loadProfile();
  </script>
</body>
</html>
