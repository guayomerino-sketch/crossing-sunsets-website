<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review - Crossing Sunsets™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0EA5E9 0%, #14B8A6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #0EA5E9;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        .optional {
            color: #999;
            font-weight: normal;
            font-size: 13px;
            margin-left: 8px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #14B8A6;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .lotus-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .lotus-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .lotus-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .lotus-item.checked {
            border-color: #14B8A6;
            background: #f0fdfa;
        }

        .lotus-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #14B8A6;
        }

        .lotus-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .lotus-flower {
            font-size: 24px;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .lotus-item.checked .lotus-flower {
            opacity: 1;
        }

        .explanation-box {
            margin-top: 12px;
            display: none;
        }

        .lotus-item.checked .explanation-box {
            display: block;
        }

        .explanation-box textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .help-text {
            color: #666;
            font-size: 13px;
            margin-top: 5px;
            font-style: italic;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0EA5E9 0%, #14B8A6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 30px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(14, 165, 233, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Crossing Sunsets™</div>
            <div class="subtitle">Share Your Experience</div>
        </div>

        <div id="successMessage" class="success-message">
            ✓ Thank you! Your review has been submitted and is pending approval.
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="reviewForm">
            <!-- Reviewer Name (Required) -->
            <div class="form-group">
                <label>
                    Your Name
                    <span class="required">*</span>
                </label>
                <input type="text" id="reviewerName" name="reviewerName" required placeholder="Enter your full name">
            </div>

            <!-- Provider Name (Required) -->
            <div class="form-group">
                <label>
                    Provider Name
                    <span class="required">*</span>
                </label>
                <input type="text" id="providerName" name="providerName" required placeholder="e.g., AllPeace Care Hospice">
            </div>

            <!-- Email (Optional) -->
            <div class="form-group">
                <label>
                    Email
                    <span class="optional">(optional)</span>
                </label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com">
            </div>

            <!-- Location (Optional) -->
            <div class="form-group">
                <label>
                    Location
                    <span class="optional">(optional)</span>
                </label>
                <input type="text" id="location" name="location" placeholder="City, State">
            </div>

            <!-- Lotus Rating Section -->
            <div class="lotus-section">
                <div class="lotus-title">🪷 Lotus Rating System</div>
                <p class="help-text" style="text-align: center; margin-bottom: 20px;">
                    Select the qualities that describe your experience and explain why
                </p>

                <!-- Compassionate -->
                <div class="lotus-item" id="compassionateItem">
                    <div class="lotus-header">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="compassionate" name="compassionate">
                        </div>
                        <label for="compassionate" class="lotus-label">Compassionate Care</label>
                        <span class="lotus-flower">🪷</span>
                    </div>
                    <div class="explanation-box">
                        <textarea id="compassionateExplanation" name="compassionateExplanation" placeholder="Please explain what made the care compassionate..."></textarea>
                    </div>
                </div>

                <!-- Responsive -->
                <div class="lotus-item" id="responsiveItem">
                    <div class="lotus-header">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="responsive" name="responsive">
                        </div>
                        <label for="responsive" class="lotus-label">Responsive</label>
                        <span class="lotus-flower">🪷</span>
                    </div>
                    <div class="explanation-box">
                        <textarea id="responsiveExplanation" name="responsiveExplanation" placeholder="Please explain how they were responsive to needs..."></textarea>
                    </div>
                </div>

                <!-- Supportive -->
                <div class="lotus-item" id="supportiveItem">
                    <div class="lotus-header">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="supportive" name="supportive">
                        </div>
                        <label for="supportive" class="lotus-label">Supportive</label>
                        <span class="lotus-flower">🪷</span>
                    </div>
                    <div class="explanation-box">
                        <textarea id="supportiveExplanation" name="supportiveExplanation" placeholder="Please explain how they provided support..."></textarea>
                    </div>
                </div>

                <!-- Professional -->
                <div class="lotus-item" id="professionalItem">
                    <div class="lotus-header">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="professional" name="professional">
                        </div>
                        <label for="professional" class="lotus-label">Professional</label>
                        <span class="lotus-flower">🪷</span>
                    </div>
                    <div class="explanation-box">
                        <textarea id="professionalExplanation" name="professionalExplanation" placeholder="Please explain what demonstrated professionalism..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Full Review (Required) -->
            <div class="form-group">
                <label>
                    Your Review
                    <span class="required">*</span>
                </label>
                <textarea id="reviewText" name="reviewText" required placeholder="Share your experience with this provider..."></textarea>
                <div class="help-text">Please provide a detailed review of your experience</div>
            </div>

            <button type="submit" class="submit-button" id="submitButton">
                Submit Review
            </button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration - Crossing Sunsets
        const firebaseConfig = {
            apiKey: "AIzaSyB410YcmXKj09W82ck6tZ2WYhyLdyZWtEQ",
            authDomain: "crossing-sunsets.firebaseapp.com",
            projectId: "crossing-sunsets",
            storageBucket: "crossing-sunsets.firebasestorage.app",
            messagingSenderId: "83761464492",
            appId: "1:83761464492:web:9e05d8af5a45fe1ff38b09",
            measurementId: "G-LG8VN0EZB7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Handle checkbox state changes
        const checkboxes = ['compassionate', 'responsive', 'supportive', 'professional'];
        checkboxes.forEach(id => {
            const checkbox = document.getElementById(id);
            const item = document.getElementById(id + 'Item');
            
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    item.classList.add('checked');
                } else {
                    item.classList.remove('checked');
                    // Clear explanation when unchecked
                    document.getElementById(id + 'Explanation').value = '';
                }
            });
        });

        // Form submission
        document.getElementById('reviewForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Disable submit button
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            try {
                // Get form values
                const reviewData = {
                    reviewer_name: document.getElementById('reviewerName').value,
                    provider_name: document.getElementById('providerName').value,
                    email: document.getElementById('email').value || null,
                    location: document.getElementById('location').value || null,
                    review_text: document.getElementById('reviewText').value,
                    lotus_compassionate: document.getElementById('compassionate').checked,
                    lotus_compassionate_explanation: document.getElementById('compassionateExplanation').value || null,
                    lotus_responsive: document.getElementById('responsive').checked,
                    lotus_responsive_explanation: document.getElementById('responsiveExplanation').value || null,
                    lotus_supportive: document.getElementById('supportive').checked,
                    lotus_supportive_explanation: document.getElementById('supportiveExplanation').value || null,
                    lotus_professional: document.getElementById('professional').checked,
                    lotus_professional_explanation: document.getElementById('professionalExplanation').value || null,
                    timestamp: serverTimestamp(),
                    approved: false
                };
                
                // Calculate total lotus flowers
                let totalLotus = 0;
                if (reviewData.lotus_compassionate) totalLotus++;
                if (reviewData.lotus_responsive) totalLotus++;
                if (reviewData.lotus_supportive) totalLotus++;
                if (reviewData.lotus_professional) totalLotus++;
                reviewData.total_lotus = totalLotus;
                
                // Save to Firestore
                await addDoc(collection(db, 'reviews'), reviewData);
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Reset form
                document.getElementById('reviewForm').reset();
                
                // Remove checked states
                document.querySelectorAll('.lotus-item').forEach(item => {
                    item.classList.remove('checked');
                });
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error submitting review:', error);
                errorMessage.textContent = '❌ Error submitting review: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Review';
            }
        });

        // Get provider name from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const providerParam = urlParams.get('provider');
        if (providerParam) {
            // Convert URL parameter to readable name
            let providerName = providerParam;
            if (providerParam.toLowerCase() === 'allpeace') {
                providerName = 'AllPeace Care Hospice';
            } else {
                // Generic formatting for other providers
                providerName = providerParam.replace(/-/g, ' ')
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            }
            document.getElementById('providerName').value = providerName;
        }
    </script>
</body>
</html>
